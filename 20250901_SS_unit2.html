<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgia Government Review Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .correct {
            animation: flash-green 0.7s;
        }
        .incorrect {
            animation: flash-red 0.7s;
        }
        @keyframes flash-green {
            0% { background-color: #22c55e; }
            100% { background-color: default; }
        }
        @keyframes flash-red {
            0% { background-color: #ef4444; }
            100% { background-color: default; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">

        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-600 mb-4">Georgia Government Review Game</h1>
            <p class="text-gray-600 mb-8">Ready to test your knowledge about Georgia's state and local government?</p>
            <button id="start-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 transform hover:scale-105">
                Let's Start!
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <p class="text-gray-500 text-sm">Question <span id="question-number"></span> of <span id="total-questions"></span></p>
                <p class="text-blue-600 font-semibold">Score: <span id="score">0</span></p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg mb-6">
                <h2 id="question-text" class="text-xl md:text-2xl font-semibold text-gray-800"></h2>
            </div>
            <div id="answer-buttons" class="grid grid-cols-1 gap-4">
                <!-- Answer buttons will be generated here -->
            </div>
            <div id="feedback" class="mt-6 text-center font-bold text-lg"></div>
            <button id="next-btn" class="w-full mt-6 bg-gray-300 text-gray-700 font-bold py-3 px-6 rounded-lg hidden transition duration-300">
                Next Question
            </button>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="hidden text-center">
             <h1 class="text-3xl md:text-4xl font-bold text-blue-600 mb-4">Great Job!</h1>
             <p class="text-gray-700 text-xl mb-2">Your Final Score is:</p>
             <p id="final-score" class="text-6xl font-extrabold text-green-500 mb-8"></p>
             <button id="restart-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 transform hover:scale-105">
                Play Again
             </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startScreen = document.getElementById('start-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const endScreen = document.getElementById('end-screen');

            const startBtn = document.getElementById('start-btn');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');

            const questionNumberEl = document.getElementById('question-number');
            const totalQuestionsEl = document.getElementById('total-questions');
            const scoreEl = document.getElementById('score');
            const questionTextEl = document.getElementById('question-text');
            const answerButtonsEl = document.getElementById('answer-buttons');
            const feedbackEl = document.getElementById('feedback');
            const finalScoreEl = document.getElementById('final-score');

            // Questions based on the highlighted content from the user's notes
            const questions = [
                {
                    question: "What document outlines the rights, rules, and procedures for Georgia's government?",
                    answers: [
                        { text: "The Georgia Constitution", correct: true },
                        { text: "The Declaration of Independence", correct: false },
                        { text: "The Pledge of Allegiance", correct: false }
                    ]
                },
                {
                    question: "Where does the state government get its power from?",
                    answers: [
                        { text: "The Governor", correct: false },
                        { text: "The people - Georgia voters", correct: true },
                        { text: "The General Assembly", correct: false }
                    ]
                },
                {
                    question: "What is the opening statement of the Constitution called?",
                    answers: [
                        { text: "Bill of Rights", correct: false },
                        { text: "Amendment", correct: false },
                        { text: "Preamble", correct: true }
                    ]
                },
                {
                    question: "What part of the Constitution lists the freedoms and rights of citizens?",
                    answers: [
                        { text: "Bill of Rights", correct: true },
                        { text: "Preamble", correct: false },
                        { text: "Articles", correct: false }
                    ]
                },
                {
                    question: "What are changes made to the Constitution called?",
                    answers: [
                        { text: "Articles", correct: false },
                        { text: "Amendments", correct: true },
                        { text: "Preamble", correct: false }
                    ]
                },
                {
                    question: "Paying taxes and serving on juries are examples of citizen's...",
                    answers: [
                        { text: "Rights", correct: false },
                        { text: "Powers", correct: false },
                        { text: "Responsibilities", correct: true }
                    ]
                },
                {
                    question: "What are the three principles in the Pledge of Allegiance to the Georgia Flag?",
                    answers: [
                        { text: "Wisdom, Justice, and Moderation", correct: true },
                        { text: "Life, Liberty, and Happiness", correct: false },
                        { text: "Preamble, Articles, and Amendments", correct: false }
                    ]
                },
                {
                    question: "What is the name of Georgia's legislative branch (the part that makes laws)?",
                    answers: [
                        { text: "The Supreme Court", correct: false },
                        { text: "The General Assembly", correct: true },
                        { text: "The Governor's Office", correct: false }
                    ]
                },
                {
                    question: "How old must you be to become a State Senator?",
                    answers: [
                        { text: "21 years old", correct: false },
                        { text: "30 years old", correct: false },
                        { text: "At least 25 years old", correct: true }
                    ]
                },
                {
                    question: "How much of a vote is needed for a bill to pass in the General Assembly?",
                    answers: [
                        { text: "A majority (51%)", correct: true },
                        { text: "Two-thirds (2/3)", correct: false },
                        { text: "A unanimous vote (100%)", correct: false }
                    ]
                },
                {
                    question: "What vote is needed in the General Assembly to override a Governor's veto?",
                    answers: [
                        { text: "A majority (51%) vote", correct: false },
                        { text: "A two-thirds (2/3) majority vote", correct: true },
                        { text: "A unanimous (100%) vote", correct: false }
                    ]
                },
                 {
                    question: "What is the main purpose of the Executive Branch?",
                    answers: [
                        { text: "Making state laws", correct: false },
                        { text: "Interpreting state laws", correct: false },
                        { text: "Enforcing state laws", correct: true }
                    ]
                },
                {
                    question: "How old do you have to be to be Governor of Georgia?",
                    answers: [
                        { text: "30 years old", correct: true },
                        { text: "25 years old", correct: false },
                        { text: "35 years old", correct: false }
                    ]
                },
                {
                    question: "Who serves as the President of the Senate?",
                    answers: [
                        { text: "The Governor", correct: false },
                        { text: "The Lieutenant Governor", correct: true },
                        { text: "The Speaker of the House", correct: false }
                    ]
                },
                 {
                    question: "Which is the largest branch of the state government?",
                    answers: [
                        { text: "Legislative Branch", correct: false },
                        { text: "Judicial Branch", correct: false },
                        { text: "Executive Branch", correct: true }
                    ]
                },
                {
                    question: "The idea of dividing government into branches like legislative, executive, and judicial is called...",
                    answers: [
                        { text: "Checks and Balances", correct: false },
                        { text: "Separation of Powers", correct: true },
                        { text: "Federalism", correct: false }
                    ]
                },
                {
                    question: "What system prevents any one branch of government from becoming too powerful?",
                    answers: [
                        { text: "The Committee System", correct: false },
                        { text: "Separation of Powers", correct: false },
                        { text: "Checks and Balances", correct: true }
                    ]
                },
                {
                    question: "What is the minimum age to be able to vote in Georgia?",
                    answers: [
                        { text: "16 years old", correct: false },
                        { text: "18 years old", correct: true },
                        { text: "21 years old", correct: false }
                    ]
                },
                {
                    question: "How many state senators are there in Georgia's General Assembly?",
                    answers: [
                        { text: "180", correct: false },
                        { text: "56", correct: true },
                        { text: "100", correct: false }
                    ]
                },
                {
                    question: "How many members are in Georgia's House of Representatives?",
                    answers: [
                        { text: "180", correct: true },
                        { text: "56", correct: false },
                        { text: "435", correct: false }
                    ]
                },
                {
                    question: "Who is the leader of the Georgia House of Representatives?",
                    answers: [
                        { text: "The Governor", correct: false },
                        { text: "The Lieutenant Governor", correct: false },
                        { text: "The Speaker of the House", correct: true }
                    ]
                },
                {
                    question: "Where does most of the work on bills happen in the General Assembly?",
                    answers: [
                        { text: "In committees", correct: true },
                        { text: "On the Senate floor", correct: false },
                        { text: "In the Governor's office", correct: false }
                    ]
                },
                {
                    question: "How does Georgia's government get the money it needs to operate?",
                    answers: [
                        { text: "From the U.S. Government", correct: false },
                        { text: "From taxes", correct: true },
                        { text: "From selling lottery tickets", correct: false }
                    ]
                },
                {
                    question: "What does the Georgia Constitution require for the state budget?",
                    answers: [
                        { text: "It must be balanced", correct: true },
                        { text: "It must include a tax cut every year", correct: false },
                        { text: "It must be approved by the President", correct: false }
                    ]
                },
                {
                    question: "How are the Governor and other state-wide officers elected?",
                    answers: [
                        { text: "By the General Assembly", correct: false },
                        { text: "In a state-wide election", correct: true },
                        { text: "They are appointed by the previous Governor", correct: false }
                    ]
                },
                {
                    question: "Which of the following is a duty of the Governor?",
                    answers: [
                        { text: "Leading the state Senate", correct: false },
                        { text: "Declaring laws unconstitutional", correct: false },
                        { text: "Preparing the annual budget", correct: true }
                    ]
                }
            ];

            let shuffledQuestions, currentQuestionIndex;
            let score = 0;

            function startGame() {
                startScreen.classList.add('hidden');
                endScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');
                
                shuffledQuestions = questions.sort(() => Math.random() - 0.5);
                currentQuestionIndex = 0;
                score = 0;
                scoreEl.innerText = score;
                totalQuestionsEl.innerText = shuffledQuestions.length;
                setNextQuestion();
            }

            function setNextQuestion() {
                resetState();
                if (currentQuestionIndex < shuffledQuestions.length) {
                    showQuestion(shuffledQuestions[currentQuestionIndex]);
                } else {
                    showEndScreen();
                }
            }
            
            function showQuestion(question) {
                questionNumberEl.innerText = currentQuestionIndex + 1;
                questionTextEl.innerText = question.question;
                question.answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.innerText = answer.text;
                    button.classList.add('bg-white', 'hover:bg-blue-100', 'text-gray-800', 'font-semibold', 'py-3', 'px-5', 'rounded-lg', 'border', 'border-gray-300', 'transition', 'duration-200', 'text-left', 'w-full');
                    if (answer.correct) {
                        button.dataset.correct = answer.correct;
                    }
                    button.addEventListener('click', selectAnswer);
                    answerButtonsEl.appendChild(button);
                });
            }
            
            function resetState() {
                nextBtn.classList.add('hidden');
                feedbackEl.innerText = '';
                while (answerButtonsEl.firstChild) {
                    answerButtonsEl.removeChild(answerButtonsEl.firstChild);
                }
            }
            
            function selectAnswer(e) {
                const selectedBtn = e.target;
                const correct = selectedBtn.dataset.correct === 'true';
                
                if (correct) {
                    score++;
                    scoreEl.innerText = score;
                    feedbackEl.innerText = "Correct! Great job!";
                    feedbackEl.classList.remove('text-red-500');
                    feedbackEl.classList.add('text-green-500');
                    selectedBtn.classList.add('correct', 'bg-green-100', 'border-green-500');
                } else {
                    feedbackEl.innerText = "Not quite. Try the next one!";
                    feedbackEl.classList.remove('text-green-500');
                    feedbackEl.classList.add('text-red-500');
                    selectedBtn.classList.add('incorrect', 'bg-red-100', 'border-red-500');
                }
                
                Array.from(answerButtonsEl.children).forEach(button => {
                     // Highlight the correct answer
                    if (button.dataset.correct === 'true') {
                        button.classList.add('bg-green-100', 'border-green-500');
                    }
                    // Disable all buttons
                    button.disabled = true;
                });
                
                nextBtn.classList.remove('hidden', 'bg-gray-300', 'text-gray-700');
                nextBtn.classList.add('bg-blue-500', 'hover:bg-blue-600', 'text-white');
            }

            function showEndScreen() {
                quizScreen.classList.add('hidden');
                endScreen.classList.remove('hidden');
                finalScoreEl.innerText = `${score} / ${shuffledQuestions.length}`;
            }
            
            startBtn.addEventListener('click', startGame);
            nextBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                setNextQuestion();
            });
            restartBtn.addEventListener('click', startGame);
        });
    </script>
</body>
</html>
