<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3 Quiz Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .flash-correct {
            animation: flash-green 0.7s;
        }
        .flash-incorrect {
            animation: flash-red 0.7s;
        }
        @keyframes flash-green {
            from { background-color: #22c55e; }
        }
        @keyframes flash-red {
            from { background-color: #ef4444; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-8">

        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-purple-600 mb-4">Unit 3: Judicial & Local Government Quiz</h1>
            <p class="text-gray-600 mb-8">Let's see what you know about Georgia's courts and local governments!</p>
            <button id="start-btn" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 transform hover:scale-105">
                Start the Quiz!
            </button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <p class="text-gray-500 text-sm">Question <span id="question-number"></span> of <span id="total-questions"></span></p>
                <p class="text-purple-600 font-semibold">Score: <span id="score">0</span></p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg mb-6">
                <h2 id="question-text" class="text-xl md:text-2xl font-semibold text-gray-800"></h2>
            </div>
            <div id="answer-buttons" class="grid grid-cols-1 gap-4">
                <!-- Answer buttons will be generated here -->
            </div>
            <div id="feedback" class="mt-6 text-center font-bold text-lg"></div>
            <button id="next-btn" class="w-full mt-6 bg-gray-300 text-gray-700 font-bold py-3 px-6 rounded-lg hidden transition duration-300">
                Next Question
            </button>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="hidden text-center">
             <h1 class="text-3xl md:text-4xl font-bold text-purple-600 mb-4">Quiz Complete!</h1>
             <p class="text-gray-700 text-xl mb-2">Your Final Score is:</p>
             <p id="final-score" class="text-6xl font-extrabold text-green-500 mb-8"></p>
             <button id="restart-btn" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 transform hover:scale-105">
                Play Again
             </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startScreen = document.getElementById('start-screen');
            const quizScreen = document.getElementById('quiz-screen');
            const endScreen = document.getElementById('end-screen');

            const startBtn = document.getElementById('start-btn');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');

            const questionNumberEl = document.getElementById('question-number');
            const totalQuestionsEl = document.getElementById('total-questions');
            const scoreEl = document.getElementById('score');
            const questionTextEl = document.getElementById('question-text');
            const answerButtonsEl = document.getElementById('answer-buttons');
            const feedbackEl = document.getElementById('feedback');
            const finalScoreEl = document.getElementById('final-score');

            // Questions based on the highlighted content from the user's notes for Unit 3
            const questions = [
                {
                    question: "What is the highest court in Georgia's judicial branch?",
                    answers: [
                        { text: "Superior Court", correct: false },
                        { text: "Georgia's Supreme Court", correct: true },
                        { text: "Court of Appeals", correct: false }
                    ]
                },
                {
                    question: "What is the main job of the Supreme Court?",
                    answers: [
                        { text: "To make laws for Georgia", correct: false },
                        { text: "To properly interpret the laws of Georgia", correct: true },
                        { text: "To arrest people who break the law", correct: false }
                    ]
                },
                 {
                    question: "What are the two main purposes of the judicial branch?",
                    answers: [
                        { text: "Interpret laws and administer justice", correct: true },
                        { text: "Create laws and manage the budget", correct: false },
                        { text: "Enforce laws and command the police", correct: false }
                    ]
                },
                {
                    question: "What kind of law deals with disputes between individuals or businesses?",
                    answers: [
                        { text: "Criminal law", correct: false },
                        { text: "Civil law", correct: false },
                        { text: "Civil law", correct: true }
                    ]
                },
                {
                    question: "In Georgia, who is considered a juvenile?",
                    answers: [
                        { text: "Any person under 17 years of age", correct: true },
                        { text: "Any person under 21 years of age", correct: false },
                        { text: "Any person under 18 years of age", correct: false }
                    ]
                },
                {
                    question: "What is the main focus of juvenile courts?",
                    answers: [
                        { text: "To punish the juvenile", correct: false },
                        { text: "To protect and rehabilitate the juvenile", correct: true },
                        { text: "To send every juvenile to adult prison", correct: false }
                    ]
                },
                {
                    question: "An act that would be a crime if committed by an adult is called...",
                    answers: [
                        { text: "An unruly act", correct: false },
                        { text: "A status offense", correct: false },
                        { text: "A delinquent act", correct: true }
                    ]
                },
                {
                    question: "Running away from home and skipping school are examples of...",
                    answers: [
                        { text: "Unruly acts (status offenses)", correct: true },
                        { text: "Delinquent acts", correct: false },
                        { text: "Felonies", correct: false }
                    ]
                },
                {
                    question: "When a juvenile is taken into custody, what is one of their rights?",
                    answers: [
                        { text: "The right to have a parent/guardian present", correct: true },
                        { text: "The right to go home immediately", correct: false },
                        { text: "The right to a jury trial", correct: false }
                    ]
                },
                {
                    question: "Do juvenile courts have juries?",
                    answers: [
                        { text: "Yes, always", correct: false },
                        { text: "No, the decision is made by the judge", correct: true },
                        { text: "Only for serious crimes", correct: false }
                    ]
                },
                {
                    question: "What is the first step in the juvenile justice process?",
                    answers: [
                        { text: "Adjudicatory Hearing", correct: false },
                        { text: "Sentencing", correct: false },
                        { text: "Intake", correct: true }
                    ]
                },
                {
                    question: "In the juvenile system, who determines the consequences for the juvenile's actions?",
                    answers: [
                        { text: "The jury", correct: false },
                        { text: "The judge", correct: true },
                        { text: "The police officer", correct: false }
                    ]
                },
                 {
                    question: "Cities in Georgia are also known as...",
                    answers: [
                        { text: "Counties", correct: false },
                        { text: "Municipalities", correct: true },
                        { text: "Districts", correct: false }
                    ]
                },
                {
                    question: "What is the purpose of a county government?",
                    answers: [
                        { text: "To only provide police and fire services", correct: false },
                        { text: "To carry out state programs and conduct state courts", correct: true },
                        { text: "To create new state laws", correct: false }
                    ]
                },
                {
                    question: "MARTA and school systems are examples of what kind of government?",
                    answers: [
                        { text: "County government", correct: false },
                        { text: "City government", correct: false },
                        { text: "Special-purpose government", correct: true }
                    ]
                },
                {
                    question: "How do local governments get money to provide services?",
                    answers: [
                        { text: "From sales taxes and property taxes", correct: true },
                        { text: "By asking the federal government for money", correct: false },
                        { text: "From donations only", correct: false }
                    ]
                }
            ];

            let shuffledQuestions, currentQuestionIndex;
            let score = 0;

            function startGame() {
                startScreen.classList.add('hidden');
                endScreen.classList.add('hidden');
                quizScreen.classList.remove('hidden');

                shuffledQuestions = questions.sort(() => Math.random() - 0.5);
                currentQuestionIndex = 0;
                score = 0;
                scoreEl.innerText = score;
                totalQuestionsEl.innerText = shuffledQuestions.length;
                setNextQuestion();
            }

            function setNextQuestion() {
                resetState();
                if (currentQuestionIndex < shuffledQuestions.length) {
                    showQuestion(shuffledQuestions[currentQuestionIndex]);
                } else {
                    showEndScreen();
                }
            }

            function showQuestion(question) {
                questionNumberEl.innerText = currentQuestionIndex + 1;
                questionTextEl.innerText = question.question;
                question.answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.innerText = answer.text;
                    button.classList.add('bg-white', 'hover:bg-purple-100', 'text-gray-800', 'font-semibold', 'py-3', 'px-5', 'rounded-lg', 'border', 'border-gray-300', 'transition', 'duration-200', 'text-left', 'w-full');
                    if (answer.correct) {
                        button.dataset.correct = answer.correct;
                    }
                    button.addEventListener('click', selectAnswer);
                    answerButtonsEl.appendChild(button);
                });
            }

            function resetState() {
                nextBtn.classList.add('hidden');
                feedbackEl.innerText = '';
                while (answerButtonsEl.firstChild) {
                    answerButtonsEl.removeChild(answerButtonsEl.firstChild);
                }
            }

            function selectAnswer(e) {
                const selectedBtn = e.target;
                const correct = selectedBtn.dataset.correct === 'true';

                if (correct) {
                    score++;
                    scoreEl.innerText = score;
                    feedbackEl.innerText = "Correct! You're a star!";
                    feedbackEl.classList.remove('text-red-500');
                    feedbackEl.classList.add('text-green-500');
                    selectedBtn.classList.add('flash-correct', 'bg-green-100', 'border-green-500');
                } else {
                    feedbackEl.innerText = "Oops! That's not the one.";
                    feedbackEl.classList.remove('text-green-500');
                    feedbackEl.classList.add('text-red-500');
                    selectedBtn.classList.add('flash-incorrect', 'bg-red-100', 'border-red-500');
                }

                Array.from(answerButtonsEl.children).forEach(button => {
                    if (button.dataset.correct === 'true') {
                        button.classList.add('bg-green-100', 'border-green-500');
                    }
                    button.disabled = true;
                });

                nextBtn.classList.remove('hidden', 'bg-gray-300', 'text-gray-700');
                nextBtn.classList.add('bg-purple-500', 'hover:bg-purple-600', 'text-white');
            }

            function showEndScreen() {
                quizScreen.classList.add('hidden');
                endScreen.classList.remove('hidden');
                finalScoreEl.innerText = `${score} / ${shuffledQuestions.length}`;
            }

            startBtn.addEventListener('click', startGame);
            nextBtn.addEventListener('click', () => {
                currentQuestionIndex++;
                setNextQuestion();
            });
            restartBtn.addEventListener('click', startGame);
        });
    </script>
</body>
</html>
