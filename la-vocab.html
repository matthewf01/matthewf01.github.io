<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LA - Word Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none;
        }

        .card {
            height: 90px;
            border-radius: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0.75rem;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: grab;
            touch-action: none;
            user-select: none;
        }

        @media (max-width: 768px) {
            .card {
                height: 70px;
                font-size: 0.75rem;
            }
            .grid-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            .title {
                font-size: 1.5rem;
            }
            .menu-item {
                font-size: 0.875rem;
                padding: 0.5rem 1rem;
            }
        }
        
        .card:active {
            cursor: grabbing;
        }

        .drop-zone {
            border: 2px dashed transparent;
            border-radius: 0.75rem;
            min-height: 90px;
            transition: all 0.2s ease-in-out;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .drop-zone.drag-over {
            border-color: #34d399;
            background-color: #d1fae5;
            transform: scale(1.02);
        }

        .matched-card {
            background-color: #86efac;
            color: #1f2937;
            pointer-events: none;
            opacity: 0.5;
            transition: all 0.5s ease-in-out;
            animation: fadeOut 0.5s forwards;
        }
        
        .matched-zone {
            background-color: #bbf7d0;
            border-color: #22c55e;
        }

        .incorrect-drop {
            background-color: #fee2e2;
            border-color: #ef4444;
            animation: shake 0.5s;
        }
        
        .incorrect-drag {
            background-color: #fee2e2;
            border-color: #ef4444;
            animation: shake 0.5s;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }
        
        .dragging {
            transform: scale(1.1);
            z-index: 1000;
            position: absolute;
            pointer-events: none;
        }

        .outline-green {
            box-shadow: 0 0 0 4px #22c55e;
            transition: box-shadow 0.2s ease-in-out;
        }

        .hidden-card {
            opacity: 0;
        }

    </style>
</head>
<body class="p-4">
    <div class="flex flex-col items-center w-full min-h-screen">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-2 text-center title">Anleigh's Vocab Match Game</h1>
        <p class="text-gray-600 mb-6 text-center">Drag the words to their matching definitions.</p>

        <div class="flex flex-wrap justify-center items-center space-x-4 mb-8">
            <h2 class="text-xl font-bold">Word Banks</h2>
            <button class="menu-item px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-colors" data-bank="week2">
                Week 2
            </button>
            <button class="menu-item px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 transition-colors" data-bank="week1">
                Week 1
            </button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl grid-container">
            <div id="words-container" class="space-y-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                <h2 class="text-xl font-semibold text-center mb-2 col-span-1 md:col-span-2">Words</h2>
            </div>
            <div id="definitions-container" class="space-y-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                <h2 class="text-xl font-semibold text-center mb-2 col-span-1 md:col-span-2">Definitions</h2>
            </div>
        </div>

        <div class="mt-8 text-center text-gray-600">
            <span id="matched-pairs-counter" class="font-bold text-xl">0</span> / <span class="font-bold text-xl">10</span> pairs matched
            <div class="mt-2">
                Score: <span id="score-counter" class="font-bold text-xl">0</span>
            </div>
        </div>

        <button id="reset-button" class="mt-6 px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-colors">
            Reset Game
        </button>
    </div>
    
    <div class="absolute bottom-2 text-xs text-gray-400">
        Build: 250904.7
    </div>

    <script>
        const vocabBanks = {
            week1: [
                { id: '1', text: "author", type: "word" },
                { id: '1', text: "The writer of a book, article or report.", type: "definition" },
                { id: '2', text: "illustrator", type: "word" },
                { id: '2', text: "The person who draws the pictures for the book; the artist.", type: "definition" },
                { id: '3', text: "characters", type: "word" },
                { id: '3', text: "The people or animals in the story.", type: "definition" },
                { id: '4', text: "story setting", type: "word" },
                { id: '4', text: "The time and place of the story.", type: "definition" },
                { id: '5', text: "plot", type: "word" },
                { id: '5', text: "The main events that happen during the story.", type: "definition" },
                { id: '6', text: "conflict / problem", type: "word" },
                { id: '6', text: "The major struggle or problem that arises in the story.", type: "definition" },
                { id: '7', text: "protagonist", type: "word" },
                { id: '7', text: "The main person in the story, often a good or heroic character.", type: "definition" },
                { id: '8', text: "antagonist", type: "word" },
                { id: '8', text: "A character or force in conflict with the main character.", type: "definition" },
                { id: '9', "text": "chronological order", "type": "word" },
                { id: '9', "text": "In order of time.", "type": "definition" },
                { id: '10', "text": "flashback", "type": "word" },
                { id: '10', "text": "To remember something from the past.", "type": "definition" }
            ],
            week2: [
                { id: '1', text: "fiction", type: "word" },
                { id: '1', text: "writing that is not based on fact", type: "definition" },
                { id: '2', text: "nonfiction", type: "word" },
                { id: '2', text: "writing that is factual", "type": "definition" },
                { id: '3', text: "biography", type: "word" },
                { id: '3', text: "A story of a person's life written by another person", "type": "definition" },
                { id: '4', text: "autobiography", type: "word" },
                { id: '4', text: "The story of a person's life written by that person", "type": "definition" },
                { id: '5', text: "science fiction", type: "word" },
                { id: '5', text: "Writing that tells about imaginary events that involve science or technology", "type": "definition" },
                { id: '6', text: "historical fiction", type: "word" },
                { id: '6', text: "A novel that involves real events, facts, or people in history, but is not true", "type": "definition" },
                { id: '7', text: "memoir", type: "word" },
                { id: '7', text: "An account of the author's personal experiences", "type": "definition" },
                { id: '8', text: "climax", type: "word" },
                { id: '8', text: "The most exciting moment of the story; turning point", "type": "definition" },
                { id: '9', "text": "resolution", "type": "word" },
                { id: '9', "text": "The end of the story where the conflict is usually resolved", "type": "definition" },
                { id: '10', "text": "theme", "type": "word" },
                { id: '10', "text": "The central idea or belief in the story", "type": "definition" }
            ]
        };

        let currentVocabulary = vocabBanks.week1;
        let words = [];
        let definitions = [];
        let matchedPairs = 0;
        let score = 0;
        let draggedCard = null;
        let originalCard = null;

        const wordsContainer = document.getElementById('words-container');
        const definitionsContainer = document.getElementById('definitions-container');
        const matchedPairsCounter = document.getElementById('matched-pairs-counter');
        const scoreCounter = document.getElementById('score-counter');
        const resetButton = document.getElementById('reset-button');
        const menuItems = document.querySelectorAll('.menu-item');
        
        function fireConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCardElement(card) {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card', 'rounded-lg', 'shadow-md', 'cursor-grab', 'p-4');
            if (card.type === 'word') {
                cardDiv.classList.add('bg-pink-100');
            } else {
                cardDiv.classList.add('bg-blue-100');
            }
            cardDiv.textContent = card.text;
            cardDiv.dataset.id = card.id;
            cardDiv.dataset.type = card.type;
            return cardDiv;
        }

        function updateCounter() {
            matchedPairsCounter.textContent = matchedPairs;
            scoreCounter.textContent = score;

            if (matchedPairs === currentVocabulary.length / 2) {
                const totalPossibleScore = currentVocabulary.length / 2;
                const percentage = ((score / totalPossibleScore) * 100).toFixed(0);
                const messageBox = document.createElement('div');
                messageBox.className = 'fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-lg shadow-lg border-2 border-green-500 text-center z-50';
                messageBox.innerHTML = `<p class="text-xl font-bold mb-4">Congratulations!</p><p>You matched all the pairs.</p><p class="mt-2">Your final score is ${score} out of ${totalPossibleScore} (${percentage}%).</p>`;
                document.body.appendChild(messageBox);
                setTimeout(() => {
                    document.body.removeChild(messageBox);
                }, 5000);
            }
        }
        
        function checkMatch(draggedElement, droppedElement) {
            const draggedCardId = draggedElement.dataset.id;
            const draggedCardType = draggedElement.dataset.type;
            const droppedCardId = droppedElement.dataset.id;
            const droppedCardType = droppedElement.dataset.type;
            
            if (draggedCardId === droppedCardId && draggedCardType !== droppedCardType) {
                originalCard.classList.add('matched-card', 'fade-out');
                droppedElement.classList.add('matched-card', 'fade-out');
                
                setTimeout(() => {
                    originalCard.remove();
                    droppedElement.remove();
                }, 500);

                matchedPairs++;
                score++;
                updateCounter();
                fireConfetti();
            } else {
                droppedElement.classList.add('incorrect-drop');
                originalCard.classList.add('incorrect-drag');

                score--;
                updateCounter();

                setTimeout(() => {
                    droppedElement.classList.remove('incorrect-drop');
                    originalCard.classList.remove('incorrect-drag');
                }, 500);
            }
        }
        
        function startDrag(e) {
            e.preventDefault();
            
            let startX, startY;
            if (e.type.includes('mouse')) {
                startX = e.clientX;
                startY = e.clientY;
            } else {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            }
            
            originalCard = e.target.closest('.card');
            if (!originalCard) return;

            originalCard.classList.add('outline-green');
            
            draggedCard = originalCard.cloneNode(true);
            draggedCard.classList.add('dragging');
            document.body.appendChild(draggedCard);
            
            // Adjust for touch input to center the card under the finger
            if (e.type.includes('touch')) {
                const rect = originalCard.getBoundingClientRect();
                const offsetX = startX - rect.left;
                const offsetY = startY - rect.top;
                draggedCard.style.left = `${startX - offsetX}px`;
                draggedCard.style.top = `${startY - offsetY}px`;
            } else {
                const initialX = startX - originalCard.offsetWidth / 2;
                const initialY = startY - originalCard.offsetHeight / 2;
                draggedCard.style.left = `${initialX}px`;
                draggedCard.style.top = `${initialY}px`;
            }


            function onMove(e) {
                let moveX, moveY;
                if (e.type.includes('mouse')) {
                    moveX = e.clientX;
                    moveY = e.clientY;
                } else {
                    moveX = e.touches[0].clientX;
                    moveY = e.touches[0].clientY;
                }
                const newX = moveX - draggedCard.offsetWidth / 2;
                const newY = moveY - draggedCard.offsetHeight / 2;
                draggedCard.style.left = `${newX}px`;
                draggedCard.style.top = `${newY}px`;
            }

            function onEnd(e) {
                let endX, endY;
                if (e.type.includes('mouse')) {
                    endX = e.clientX;
                    endY = e.clientY;
                } else {
                    endX = e.changedTouches[0].clientX;
                    endY = e.changedTouches[0].clientY;
                }

                draggedCard.remove();
                draggedCard = null;

                const droppedElement = document.elementFromPoint(endX, endY);
                const dropTarget = droppedElement ? droppedElement.closest('.card') : null;

                if (dropTarget) {
                    checkMatch(originalCard, dropTarget);
                } else {
                    originalCard.classList.remove('outline-green');
                }

                originalCard = null;
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchmove', onMove);
                document.removeEventListener('touchend', onEnd);
            }

            document.addEventListener('mousemove', onMove);
            document.addEventListener('mouseup', onEnd);
            document.addEventListener('touchmove', onMove);
            document.addEventListener('touchend', onEnd);
        }

        function initializeGame() {
            words = currentVocabulary.filter(item => item.type === 'word');
            definitions = currentVocabulary.filter(item => item.type === 'definition');

            shuffle(words);
            shuffle(definitions);

            wordsContainer.innerHTML = '<h2 class="text-xl font-semibold text-center mb-2 col-span-1 md:col-span-2">Words</h2>';
            definitionsContainer.innerHTML = '<h2 class="text-xl font-semibold text-center mb-2 col-span-1 md:col-span-2">Definitions</h2>';

            words.forEach(card => {
                const cardElement = createCardElement(card);
                cardElement.addEventListener('mousedown', startDrag);
                cardElement.addEventListener('touchstart', startDrag);
                wordsContainer.appendChild(cardElement);
            });
            definitions.forEach(card => {
                const cardElement = createCardElement(card);
                cardElement.addEventListener('mousedown', startDrag);
                cardElement.addEventListener('touchstart', startDrag);
                definitionsContainer.appendChild(cardElement);
            });
            
            matchedPairs = 0;
            score = 0;
            updateCounter();
        }

        // Event listener for reset button
        resetButton.addEventListener('click', initializeGame);

        // Event listeners for menu items
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                const vocabBank = item.dataset.bank;
                currentVocabulary = vocabBanks[vocabBank];
                initializeGame();
            });
        });

        // Initial game setup with a default vocabulary bank
        currentVocabulary = vocabBanks.week2;
        initializeGame();
    </script>
</body>
</html>
